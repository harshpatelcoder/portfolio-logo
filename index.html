<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harsh Patel - Logo Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #2e2e3f);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00ffff;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      margin: 15px 10px;
      padding: 12px 24px;
      background: #00ffff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #00cccc;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        display: block;
        width: 90%;
        margin: 10px auto;
        padding: 14px;
      }
    }
  </style>
</head>
