<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harsh Patel - Logo Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #1f1f2e, #2c2c3d);
      color: #ffffff;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: #2d2d44;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #00ffff;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.4rem;
      color: #bbb;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin: 10px 15px;
      padding: 14px 28px;
      font-size: 1rem;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      background-color: #00dddd;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .btn {
        display: block;
        width: 90%;
        margin: 12px auto;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

    <h1>Harsh Patel</h1>
    <h2>Creative & Professional Logo Designer</h2>
